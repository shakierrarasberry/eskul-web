<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar table</title>
</head>
<body>
    <center>
    <table border="1"cellpadding="13">
        ini adalah table vertikal
        <tr>
            <th>nama</th>
            <td>shakira</td>
            <td>usklor</td>
        </tr>
        <tr>
            <th>kelas</th>
            <td>10</td>

        </tr>
        <tr>
            <th>jurusan</th>
            <td>PPLG</td>
            <td>PPLG</td>
        </tr>
    </table><br>
    <table border="1"cellpadding="13">
        ini adalah table horizontal 
        <tr>
            <th>nama</th>
            <th>kelas</th>
            <th>jurusan</th>
        </tr>
        <tr>
            <td>shakira</td>
            <td>10</td>
            <td>PPLG</td>
        </tr>
        <tr>
            <td>usklor</td>
            <td>10</td>
            <td>PPLG</td>
        </tr>
    </table>
    </center>
</body>
</html>
